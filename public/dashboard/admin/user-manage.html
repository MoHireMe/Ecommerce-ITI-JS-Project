<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="admin-style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Admin authentication check - runs immediately when loaded -->
    <script type="module">
      import hasAccess from '../../assets/js/admin-auth.js';
      // Script will redirect if user doesn't have access
      console.log('Admin access check completed:', hasAccess);
    </script>
  </head>
  <body>
    <div id="togglePanel">&#10095;</div>

    <!-- Sidebar -->
    <div id="dashboard-sidebar">
      <ul class="sidebar-links">
        <li><a href="user-manage.html"><i class="fa fa-users"></i> User Management</a></li>
        <li><a href="order-manage.html"><i class="fa fa-shopping-cart"></i> Order Management</a></li>
        <li><a href="product-manage.html"><i class="fa fa-box"></i> Products Management</a></li>
      </ul>
    </div>
    
    <div class="main-content">
      <h1 class="page-title">User Management</h1>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Address</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-table-body"></tbody>
        </table>
      </div>
    </div>

    <script src="../../assets/js/roles/admin.js"></script>
    <script src="../../assets/js/dashboard/sidebar.js"></script>
    <script>
      // Add script to style status cells after table is populated
      document.addEventListener('DOMContentLoaded', function() {
        // Add status badge styling to user status cells
        function styleStatusCells() {
          const statusCells = document.querySelectorAll('td.user-status');
          statusCells.forEach(cell => {
            const isActive = cell.textContent.trim().toLowerCase() === 'active';
            if (isActive) {
              cell.innerHTML = '<span class="status-badge status-delivered">Active</span>';
            } else {
              cell.innerHTML = '<span class="status-badge status-pending">Inactive</span>';
            }
          });
        }
        
        // Call this function after table is populated
        setTimeout(styleStatusCells, 500);
      });
    </script>
  </body>
</html>
