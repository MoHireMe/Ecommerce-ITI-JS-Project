<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./assets/js/pages/login.js"></script>
  </head>
  <body>
    <div class="container">
      <img id="logo" src="./assets/images/Logo.png" alt="logo" />

      <h1>SIGN IN</h1>
      <p>Welcome back! Please enter your details</p>
      <form action="" method="post">
        <div class="form-group">
          <input
            id="email"
            type="text"
            placeholder="Email"
            required
            tabindex="1"
            autofocus
          />
          <p class="error-message"></p>
        </div>
        <div class="form-group">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            tabindex="2"
          />
          <p class="error-message"></p>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button class="btn-login" type="submit" tabindex="3">LOGIN</button>
      </form>

      <div class="signup">
        <p>Don't have an account?</p>
        <a href="./register.html">Sign up</a>
      </div>
    </div>
  </body>
</html>
