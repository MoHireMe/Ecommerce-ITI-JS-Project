<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" defer src="../assets/js/pages/user-edit-profile.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .profile-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin: 12px 0 6px; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
      width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; background: #007bff; color: #fff;
      border: none; border-radius: 4px; margin-top: 20px; font-size: 16px;
      cursor: pointer; transition: background 0.2s;
    }
    button:hover { background: #0056b3; }
    .navbar {
      background: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      margin-bottom: 30px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      font-size: 17px;
      padding: 6px 14px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .navbar a.active, .navbar a:hover {
      background: #007bff;
      color: #fff;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="./user-profile.html" class="active">Edit profile</a></li>
      <li><a href="./user-orders">Orders</a></li>
    </ul>
  </nav>
  <div class="profile-container">
    <h2>Edit Profile</h2>
    <form id="profileForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">

      <label for="address">Address</label>
      <input type="text" id="address" name="address">

      <label for="password">Password</label>
      <input type="password" id="password" name="password">
  
      <p id="error"></p>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
